<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice table</title>

    <style>
        table{
            width: 600px;
            text-align: left;
            background-color: white ;
            margin: auto;
        }

table, td,th {border: 1px solid black;border-collapse:collapse ;padding: 8px;text-align: left;
            line-height: 1.3;
        }

        th{
            background-color: rgb(92, 225, 201);
        }
    .lable{
        font-weight: 600;
    }
    </style>
</head>
<body>
    <table>
        <tr><th colspan="3"> Invoice #1234ABC </th>
            <th> 28 july 2023</th>
        </tr>

        <tr>
            <td colspan="2">
                <span class="lable">Pay To:</span><br/>
                Company Name Here Inc.<br/>
                5 Main Street<br/>
                Anytown USA
            </td>

            <td colspan="2">
                <span class="lable">Customer :</span><br/>
                John Doe<br/>
                7 Elm Streeet<br/>
                Somewhere Canada
            </td>
        </tr>

        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>

        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>

        <tr>
            <th colspan="3">Subtotal</th>
            <td>1470</td>
        </tr>

        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>

        <tr>
            <th colspan="3" style="text-align: left;">Total Amount:</th>
            <td>1620</td>
        </tr>
    </table>
</body>
</html>
